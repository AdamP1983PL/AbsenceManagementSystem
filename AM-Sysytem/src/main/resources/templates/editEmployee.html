<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/employees}">Employee List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/employees/newEmployee}">Add Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>

<div class="container row col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header">
      <h2>Edit Employee</h2>
    </div>
    <div class="card-body">
      <form action="#"
            method="post"
            role="form"
            th:action="@{/employees/{employeeDtoId}(employeeDtoId=${employeeDto.id})}"
            th:object="${employeeDto}">

        <div class="">
          <input class="form-control" th:field="*{id}"
                 type="hidden" id="id" name="id">
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" th:field="*{lastName}"
                 type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}" ></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" th:field="*{firstName}"
                 type="text" id="firstName" name="firstname" placeholder="Enter First Name">
          <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" th:field="*{email}"
                 type="email" id="email" name="email" placeholder="Enter Email">
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" th:field="*{password}"
                 type="text" id="password" name="password" placeholder="Enter Password">
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Phone Number</label>
          <input class="form-control" th:field="*{phoneNumber}"
                 type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone number">
          <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="form-group mb-3">
          <p> Select Employee Role:
            <select name="EmployeeRole">
              <option value=""
                      th:each="employeeRole : ${T(com.amsysytem.enums.EmployeeRole).values()}"
                      th:text="${employeeRole.displayText}"
                      th:value="${employeeRole.name()}"
              >
              </option>
            </select>
          </p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Due Days (0 - 52)</label>
          <input class="form-control" th:field="*{dueDays}"
                 type="number" id="dueDays" name="dueDays" placeholder="Enter Due Days">
          <p th:if="${#fields.hasErrors('dueDays')}" class="text-danger" th:errors="*{dueDays}"></p>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Save Employee</button>
        </div>

      </form>
      <div class="mb-3">
        <a th:href="@{/employees}">Back to Employee List</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
