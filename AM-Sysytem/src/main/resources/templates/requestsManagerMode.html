<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{/fragments/navigation :: nav}"></nav>
<div th:replace="~{/fragments/userDetails :: userInfo}"></div>

<div class="container">
    <div class="row">
        <h3>Requests List - manager mode</h3>
    </div>
    <hr>
    <br>
    <table class="table table-striped table-hover table-bordered table-primary">
        <thead>
        <tr>
            <th>Id</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Date-Time Created</th>
            <th>Starting Date</th>
            <th>Ending Date</th>
            <th>Days Count</th>
            <th>Due Days</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requestDtoList}" th:object="${request}">
            <td th:text="*{id}"></td>
            <td th:text="*{lastName}"></td>
            <td th:text="*{firstName}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{#temporals.format(dateTimeCreated, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="*{startingDate}"></td>
            <td th:text="*{endingDate}"></td>
            <td th:text="*{daysCount}"></td>

<!--            <td th:text="*{dueDays}"></td>-->
            <td>
                <div class="form-group mb-3">
                    <p>
                        <select name="SelectedNumber">
                            <option value="">Select</option>
                            <script>
                                for (let i = 0; i <= 52; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </p>
                </div>
            </td>


            <td th:text="*{status}"></td>
<!--            <td>-->
<!--                <a th:href="@{/listRequestsManagerMode/{requestDtoId}/edit(requestDtoId=${request.id})}"-->
<!--                   class="btn btn-info btn-sm">Edit</a>-->
<!--                &lt;!&ndash;    todo           edit request by admin not working&ndash;&gt;-->
<!--                <a th:href="@{listRequestsAdminMode/{requestDtoId}/delete(requestDtoId=${request.id})}" class="btn btn-danger btn-sm"-->
<!--                   onclick="if (!(confirm('Delete this request?'))) return false">Delete</a>-->
<!--            </td>-->

            <td>
                <a th:unless="${request.status.name().equals('PENDING')}" class="btn btn-sm btn-primary"
                   th:href="@{/updateStatus(id=${request.getId()}, status = 'PENDING')}">PENDING</a>
                <a th:unless="${request.status.name().equals('ACCEPTED')}" class="btn btn-sm btn-success"
                   th:href="@{/updateStatus(id=${request.getId()}, status = 'ACCEPTED')}">ACCEPTED</a>
                <a th:unless="${request.status.name().equals('REJECTED')}" class="btn btn-sm btn-warning"
                   th:href="@{/updateStatus(id=${request.getId()}, status = 'REJECTED')}">REJECTED</a>
            </td>

        </tr>
        </tbody>
    </table>
    <br>
    <div>
        <p>!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
<!--     todo   <p>!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>-->
    </div>
    <div>
        <h6>
            <a th:href="@{/manager}">Back to Manager Space</a>
        </h6>
    </div>
</div>
</body>
</html>
