<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{/fragments/navigation :: nav}"></nav>
<div th:replace="~{/fragments/userDetails :: userInfo}"></div>

<div class="container row col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h3>Edit Request</h3>
        </div>
        <div class="card-body">
            <form action="#" method="post" role="form"
                  th:action="@{/admin/updateRequest/{requestDtoId}(requestDtoId=${requestDto.id})}"
                  th:object="${requestDto}">


                <div class="">
                    <input class="form-control" th:field="*{id}"
                           type="hidden" id="id" name="id">
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" th:field="*{lastName}"
                           type="text" id="lastName" placeholder="Enter Last Name">
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" th:field="*{firstName}"
                           type="text" id="firstName" placeholder="Enter First Name">
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}"
                           type="email" id="email" placeholder="Enter Email">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Starting Date</label>
                    <input class="form-control" th:field="*{startingDate}"
                           type="date" id="startingDate" placeholder="Enter Starting Date">
                    <p th:if="${#fields.hasErrors('startingDate')}" class="text-danger" th:errors="*{startingDate}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Ending Date</label>
                    <input class="form-control" th:field="*{endingDate}"
                           type="date" id="endingDate" placeholder="Enter Ending Date">
                    <p th:if="${#fields.hasErrors('endingDate')}" class="text-danger" th:errors="*{endingDate}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Days Count</label>
                    <input class="form-control" th:field="*{daysCount}"
                           type="text" id="daysCount" placeholder="Enter Days Count">
                    <p th:if="${#fields.hasErrors('daysCount')}" class="text-danger" th:errors="*{daysCount}"></p>
                </div>

<!--                <div class="form-group mb-3">-->
<!--                    <label class="form-label">Due Days</label>-->
<!--                    <input class="form-control" th:field="*{dueDays}"-->
<!--                           type="text" id="dueDays" placeholder="Enter Due Days">-->
<!--                    <p th:if="${#fields.hasErrors('dueDays')}" class="text-danger" th:errors="*{dueDays}"></p>-->
<!--                </div>-->

                <div class="mb-3">
                    <button class="btn btn-primary btn-sm" type="submit">Save Request</button>
                </div>
            </form>

            <div class="mb-3">
                <h5>
                    <a th:href="@{/admin/listRequestsAdminMode}">Back to Requests List</a>
                </h5>
            </div>

        </div>


    </div>


</div>
</body>
</html>
