<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{/fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{/fragments/navigation :: nav}"></nav>
<div th:replace="~{/fragments/userDetails :: userInfo}"></div>
<div class="container">
    <div class="text-center">
        <div>
            <h3>Your Company Home Page.</h3>
        </div>
        <hr>
        <br>
        <div sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{https://amsystemapp.up.railway.app/admin}">
                <h3>Admin Space</h3>
            </a>
        </div>
        <br>
        <div sec:authorize="hasAuthority('USER')">
            <a th:href="@{https://amsystemapp.up.railway.app/user}">
                <h3>User Space</h3>
            </a>
        </div>
        <br>
        <div sec:authorize="hasAuthority('MANAGER')">
            <a th:href="@{https://amsystemapp.up.railway.app/manager}">
                <h3>Manager Space</h3>
            </a>
        </div>
    </div>
</div>
</body>
</html>
