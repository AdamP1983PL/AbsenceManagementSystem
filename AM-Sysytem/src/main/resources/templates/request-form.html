<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container row col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h2>Create New Request</h2>
        </div>
        <div class="card-body">
            <form action="#" method="post" role="form"
                  th:action="@{/saveNewRequest}" th:object="${requestDtoToAdd}">

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" th:field="*{lastName}"
                           type="text" id="lastName" placeholder="Enter Last Name">
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" th:field="*{firstName}"
                           type="text" id="firstName" placeholder="Enter First Name">
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}"
                           type="email" id="email" placeholder="Enter Email">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Starting Date</label>
                    <input class="form-control" th:field="*{startingDate}"
                           type="date" id="startingDate" placeholder="Enter Starting Date">
                    <p th:if="${#fields.hasErrors('startingDate')}" class="text-danger" th:errors="*{startingDate}"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Ending Date</label>
                    <input class="form-control" th:field="*{endingDate}"
                           type="date" id="endingDate" placeholder="Enter Ending Date">
                    <p th:if="${#fields.hasErrors('endingDate')}" class="text-danger" th:errors="*{endingDate}"></p>
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary btn-sm" type="submit">Save New Request</button>
                </div>
            </form>
            <div class="mb-3">
<!--        todo        <a href="">Proceed To User Space</a>-->

            </div>

        </div>


    </div>


</div>


</body>
</html>
