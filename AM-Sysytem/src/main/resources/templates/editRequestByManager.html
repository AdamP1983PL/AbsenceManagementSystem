<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{/fragments/navigation :: nav}"></nav>
<div th:replace="~{/fragments/userDetails :: userInfo}"></div>
<div class="container row col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h3>Edit Days Count</h3>
        </div>
        <div class="card-body">
            <form action="#" method="post" role="form"
                  th:action="@{https://amsystemapp.up.railway.app/manager/updateRequest/{requestDtoId}(requestDtoId=${requestDto.id})}"
                  th:object="${requestDto}">
                <div class="">
                    <input class="form-control" th:field="*{id}"
                           type="hidden" id="id" name="id">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" th:field="*{lastName}"
                           type="hidden" id="lastName" placeholder="Enter Last Name">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" th:field="*{firstName}"
                           type="hidden" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" th:field="*{email}"
                           type="hidden" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" th:field="*{dateTimeCreated}"
                           type="hidden" id="dateTimeCreated" placeholder="Enter Date-Time">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" th:field="*{startingDate}"
                           type="hidden" id="startingDate" placeholder="Enter Starting Date">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" th:field="*{endingDate}"
                           type="hidden" id="endingDate" placeholder="Enter Ending Date">
                </div>
                <div class="form-group mb-3">
                    <label for="daysCount" class="form-label">Days Count</label>
                    <input class="form-control" th:field="*{daysCount}"
                           type="text" id="daysCount" placeholder="Enter Days Count">
                    <p th:if="${#fields.hasErrors('daysCount')}" class="text-danger" th:errors="*{daysCount}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="remainingDays" class="form-label">Remaining Days</label>
                    <input class="form-control" th:field="*{remainingDays}"
                           type="text" id="remainingDays" placeholder="Enter Remaining Days">
                    <p th:if="${#fields.hasErrors('remainingDays')}" class="text-danger"
                       th:errors="*{remainingDays}"></p>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" th:field="*{status}"
                           type="hidden" id="status" placeholder="Enter Ending Date">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary btn-sm" type="submit">Save</button>
                </div>
            </form>
            <div class="mb-3">
                <h5>
                    <a th:href="@{https://amsystemapp.up.railway.app/manager/listRequestsManagerMode}">Back to Requests List</a>
                </h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
