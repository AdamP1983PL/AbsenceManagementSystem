<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees Management - Add New Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>

<div class="container row col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header">
      <h2>Employee Details</h2>
    </div>
    <div class="card-body">
      <form action="#"
            method="get"
            role="form"
            th:action="@{/employees/{employeeDtoId}(employeeDtoId=${employeeDetailsDto.id})/detailsManagersSpace}"
            th:object="${employeeDetailsDto}">

        <!--        <div class="">-->
        <!--          <input class="form-control" th:field="*{id}"-->
        <!--                 type="hidden" id="id" name="id">-->
        <!--        </div>-->
        <h5>
          <p>Id: <span th:text="${employeeDetailsDto.id}"></span> </p>
          <p>Last Name: <span th:text="${employeeDetailsDto.lastName}"></span> </p>
          <p>First Name: <span th:text="${employeeDetailsDto.firstName}"></span> </p>
          <p>Email: <span th:text="${employeeDetailsDto.email}"></span> </p>
          <p>Phone number: <span th:text="${employeeDetailsDto.phoneNumber}"></span> </p>
          <p>Role: <span th:text="${employeeDetailsDto.employeeRole}"></span> </p>
          <p>Due Days: <span th:text="${employeeDetailsDto.dueDays}"></span> </p>
        </h5>
      </form>
<!--      <div class="mb-3">-->
<!--       todo <a th:href="@{employees/managersList}">Back to List of Employees One</a>-->
<!--      </div>-->
    </div>

  </div>
</div>
</body>
</html>





</body>
</html>
