<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees}">Employee List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees/newEmployee}">Add New
                        Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/managersList}">Managers Empl List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/requests}">Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <h1>List of Employees (admin-mode)</h1>
    </div>
    <br>
    <table class="table table-striped table-hover table-bordered table-primary">
        <thead>
        <tr>
            <th>Id</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone Number</th>
            <th>Employee Role</th>
            <th>Due Days</th>
            <th>
                <div class="text-center">
                    Show Details
                </div>
            </th>
            <th>
                <div class="text-center">
                    Action
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeDtoList}" th:object="${employee}">
            <td th:text="*{id}"></td>
            <td th:text="*{lastName}"></td>
            <td th:text="*{firstName}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{password}"></td>
            <td th:text="*{phoneNumber}"></td>
            <td th:text="*{employeeRole}"></td>
            <td th:text="*{dueDays}"></td>
            <td>
                <div class="text-center">
                    <a th:href="@{/employees/{employeeDtoId}/details(employeeDtoId=${employee.id})}"
                       class="btn btn-primary btn-sm">Details</a>
                </div>
            </td>
            <td>
                <div class="text-center">
                    <a th:href="@{/employees/{employeeDtoId}/edit(employeeDtoId=${employee.id})}"
                       class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/employees/{employeeDtoId}/delete(employeeDtoId=${employee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Delete this employee?'))) return false">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/admin}">Back to Admin Space</a>
    </div>
</div>
</body>
</html>
